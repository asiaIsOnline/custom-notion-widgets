<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Widget</title>
    <link rel="stylesheet" href="../../base.css">
    <link rel="stylesheet" href="./date.css">
    <script href="./date.js"></script>
</head>
<body>
    <div class="calendar">
        <div class="dateDayContainer">
            <p id="day">01</p>
            <p id="weekDay">Monday</p>
        </div>
        <div class="monthYearContainer">
            <p id="month">January</p>
            <p id="year">2024</p>
        </div>
    </div>
</body>
</html>
