<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Date Widget</title>
    <link rel="stylesheet" href="../../base.css"> 
    <link rel="stylesheet" href="./clock-date.css">
    <script src="./clock-date.js" defer></script>
</head>
<body onload="initClock()">
    <div id="clock-date-widget">
        <div id="time-container">
            <span id="hour">00</span>:<span id="minute">00</span>
            <span id="period">AM</span>
        </div>
        <hr>
        <div id="date-container">
            <span id="weekday">Weekday</span> |
            <span id="month">Month</span>
            <span id="day">Day</span>,
            <span id="year">Year</span>
        </div>
    </div>
</body>
</html>
