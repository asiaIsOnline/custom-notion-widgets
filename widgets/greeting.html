<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Widget</title>
    <link rel="stylesheet" href="../base.css">
    <style>
        #greeting-container {
            width: 100%;
            height: 48px;
        }
    </style>
</head>
<body onload="checkTime()">
    <div id="greeting-container">
        <h1><span id="greeting">Hello</span>, Asia</h1>
    </div>
    <script>
        let greeting = document.getElementById('greeting');
        let now = new Date();
        let currentHour = now.getHours();

        function displayGreeting(h) {
            if (h <= 2 && h >= 0) {
            greeting.innerHTML = "Late Night"
            } else if (h <= 5 && h >= 3) {
                greeting.innerHTML = "Early Morning"
            } else if (h <= 11 && h >= 6) {
                greeting.innerHTML = "Good Morning"
            } else if (h <= 16 && h >= 12) {
                greeting.innerHTML = "Good Afternoon"
            } else {
                greeting.innerHTML = "Good Evening"
            }
        }

        function checkTime() {
            displayGreeting();
            window.setInterval("displayGreeting()", 60000)
        }
