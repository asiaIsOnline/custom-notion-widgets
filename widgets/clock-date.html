<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Date Widget</title>
    <link rel="stylesheet" href="../base.css"> 
    <style>
        #clock-date-widget {
            width: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
        }

        #time-container {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        #date-container {
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body onload="initClock()">
    <div id="clock-date-widget">
        <div id="time-container">
            <span id="hour">00</span>:<span id="minute">00</span>
            <span id="period">AM</span>
        </div>
        <hr>
        <div id="date-container">
            <span id="weekday">Weekday</span> |
            <span id="month">Month</span>
            <span id="day">Day</span>,
            <span id="year">Year</span>
        </div>
    </div>
    <script>
        let hour = document.getElementById('hour');
        let minute = document.getElementById('minute');
        let period = document.getElementById('period');
        let weekday = document.getElementById('weekday');
        let month = document.getElementById('month');
        let day = document.getElementById('day');
        let year = document.getElementById('year');

        function updateClock() {
            let now = new Date();
            let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
            let weekDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]

            hour.innerHTML = now.getHours();
            minute.innerHTML = now.getMinutes();
            weekday.innerHTML = weekDays[now.getDay()]
            month.innerHTML = months[now.getMonth()]
            day.innerHTML = now.getDate()
            year.innerHTML = now.getFullYear()

            if(now.getHours() == 0) {
                hour.innerHTML = 12;
            }

            if(now.getHours() > 12) {
                hour.innerHTML = now.getHours() - 12;
                period.innerHTML = "PM"
            } else {
                period.innerHTML = "AM"
            }

            if(now.getMinutes() < 10) {
                minute.innerHTML = "0" + now.getMinutes();
            }
        }

        function initClock() {
            updateClock();
            window.setInterval("updateClock()", 1);
        }
    </script>
</body>
</html>
