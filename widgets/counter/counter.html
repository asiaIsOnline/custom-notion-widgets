<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget</title>
</head>
<body>
    <div id="counter-widget">
        <i class="fa-solid fa-dumbbell"></i>
        <div>
            <p><span class="current-amount">#</span>/<span class="desired-amount">#</span></p>
            <p class="counter-title">Counter Title</p>
        </div>
        <div>
            <button>-</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
