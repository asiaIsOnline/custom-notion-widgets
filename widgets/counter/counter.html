<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget</title>
    <link rel="stylesheet" href="../../base.css">
    <link rel="stylesheet" href="./counter.css">
    <script src="https://kit.fontawesome.com/a4b3c537be.js" crossorigin="anonymous"></script>
    <script src="./counter.js" defer></script>
</head>
<body>
    <div id="counter-widget">
        <div class="c_col gap_8">
            <i class="fa-solid fa-dumbbell"></i>
            <button class="btn" id="reset">Reset</button>
        </div>
        <div class="c_col">
            <p class="current-amount">0</p>
            <p class="counter-title">Counter Title</p>
        </div>
        <div class="c-row gap_16">
            <button class="s-btn xl-font">-</button>
            <button class="s-btn xl-font">+</button>
        </div>
    </div>
</body>
</html>
